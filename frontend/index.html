<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="logo">My<span>Animu</span></div>
        <div class="menu">
            <ul>
                <li>
                    <button title="View all anime" id="allAnime">All Anime</button>
                </li>
                <li>
                    <button title="Add anime" id="addAnime">Add Anime</button>
                </li>
                <li>
                    <select name="status" id="statusAnime">
                        <option value="status" selected disabled>Status</option>
                        <option value="completed">Completed</option>
                        <option value="watching">Watching</option>
                        <option value="planning">Planning</option>
                        <option value="dropped">Dropped</option>
                    </select>
                </li>
                <li>
                    <button title="Sort by rating" id=ratingAnime>Sort by Rating</button>
                </li>
            </ul>
        </div>
        
        <form id="animeForm" name="animeForm" hidden>
            <input type="text" placeholder="Title" id="title" required name="title">
            <label>Rating:</label>
            <select id="rating" name="rating">
                <option value="-" selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="status">
                <option value="status" selected disabled>Status</option>
                <option value="completed">Completed</option>
                <option value="watching">Watching</option>
                <option value="planning">Planning</option>
                <option value="dropped">Dropped</option>
            </select>
            <input type="text" placeholder="Comment" id="comment" name="comment">
            <input type="submit" value="Submit">
        </form>

        <table id="anime-list">
            <thead>
                <th>Anime Title</th>
                <th>Rating</th>
                <th>Status</th>
                <th>Comment</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
